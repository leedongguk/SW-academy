        function sort2(){
                for(let j=0; j< a.length;j++){

                        document.getElementById("image"+(count+1)+"").src = "image2/"+a[j]+".png";

                        a[j] = tmp;

        function lottoNum() {
            a = [];  let i = 0;
            while (i < 6) {
               let n = Math.floor(Math.random() * 6) + 1;
               if (! sameNum(n)) {
                      a.push(n);
                       i++;    
                    }  
                }
        function sameNum (n) {
            for (var i = 0; i < a.length; i++) {
                if (n === a[i]) {
                    return true;      
                }    
            }    
            return false;  
        }  
        return a;
